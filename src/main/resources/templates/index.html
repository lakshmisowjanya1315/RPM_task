<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div align="center">
<br>
<h3> PROFILES</h3>
<a th:href="@{/showNewEmployeeForm}">
<br>
    <button> Add profile</button>
    <br>
    <br>
</a>
<table border="2">

        <thead>
        <tr>
            <th>EmpID</th>
            <th>Name</th>
            <th>RM</th>
            <th>Band</th>
            <th>DOJ</th>
            <th>SkillSet</th>
            <th>RAS allocation</th>
            <th>Project</th>
            <th>status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="profile : ${listProfiles}">
            <td th:text="${profile.EMP_ID}"></td>
            <td th:text="${profile.Name}"></td>
            <td th:text="${profile.RM}"></td>
            <td th:text="${profile.Band}"></td>
            <td th:text="${profile.DOJ}"></td>
            <td th:text="${profile.skillset}"></td>
            <td th:text="${profile.RASalloc}"></td>
            <td th:text="${profile.Project}"></td>
  
            <td>
            
            <a class="btn btn-primary" th:if="${profile.block} != 'true'" th:href="@{/updateBlock/{id}(id=${profile.id})}">Block</a>
            <a class="btn btn-secondary" th:if="${profile.block} == 'true'">Block</a>
           </td>
           
           <td>
           <a class="btn btn-primary" th:if="${profile.block} == 'true'" th:href="@{/enableBlock/{id}(id=${profile.id})}">Reject</a>
            <a class="btn btn-secondary" th:if="${profile.block} != 'true'">Reject</a>
 
        </td>
        
            <td><a th:href="@{/deleteProfile/{id}(id=${profile.id})}">Delete</a></td>
        </tr>
        </tbody>
    </div>
   
</table>
</body>
</html>
